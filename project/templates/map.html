<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='map.css') }}">
  </head>
  <body>
    <div class="play">
      <header>
        <p>Map choose</p>
      </header>
      <div class="list">
        <table style="width:100%">
          <tr>
            <th>Name</th>
            <th>number of use</th>
            <th>Image</th>
          </tr>
          {% for t in table %}
          <tr id={{t.id}}  onclick="getTrValues(this.id)">
            <td>{{ t.name }}</td>
            <td>{{ t.nbuse }}</td>
            <td><img width="100px" height="100px" src="{{ t.path }}" alt="image"></td>            
          </tr>
          {% endfor %}
          <script type="text/javascript">
           function getTrValues(idTr){
            var tr = document.getElementById(idTr);
            var cells =  tr.cells
            var cellcount = cells.length;
            for( c=0; c<cellcount; c++) {
              cell = cells[c];
              // ici tu en fais ce que tu veux.
              // par exemple : affichage dans la console du navigateur
              console.log("Cellule NÂ° "+c + " = " + cell.innerHTML);
            }
           }
          </script>
        </table>

      </div>
    </div>

    <footer>
      <div class="div_button1">
       <button class="button1" type="button" name="choose" onclick="window.location.href='{{ url_for( 'home')}}'">Choose</button>
      </div>
      <div class="div_button2">
        <button class="button2" type="button" name="return" onclick="window.location.href='{{ url_for( 'home')}}'">Return</button>
      </div>
    </footer>
  </body>
</html>
